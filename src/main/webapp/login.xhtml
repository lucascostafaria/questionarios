<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/basic.xhtml">
	<ui:param name="formId" value="frmLogin"></ui:param>
	<ui:param name="title" value="Login de UsuÃ¡rios" />

	<ui:define name="contentForm">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<h:messages id="messages" globalOnly="true" styleClass="messages" errorClass="alert-danger" warnClass="alert-warning"
						infoClass="alert-success" fatalClass="alert-danger" />
				</div>
			</div>
			<div class="form-group">
				<h:panelGroup id="pnlUser">
					<div class="row">
						<div class="col-md-1">
							<h:outputLabel value="Email: " for="email" />
						</div>
						<div class="col-md-3">
							<h:inputText id="email" value="#{authenticator.email}" maxlength="50" styleClass="form-control input-sm"
								converter="stringTrimConverter" p:placeholder="email@email.com">
								<f:validateBean disabled="#{param['VALIDATE_ON'] eq null or !param['VALIDATE_ON']}" />
							</h:inputText>
							<h:message for="email" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-1">
							<h:outputLabel value="Senha " for="password" />
						</div>
						<div class="col-md-3">
							<h:inputSecret id="password" value="#{authenticator.password}" maxlength="50" styleClass="form-control input-sm"
								converter="stringTrimConverter" p:placeholder="senha">
								<f:validateBean disabled="#{param['VALIDATE_ON'] eq null or !param['VALIDATE_ON']}" />
							</h:inputSecret>
							<h:message for="password" />
						</div>
					</div>
				</h:panelGroup>
				<div class="row">
					<div class="col-md-3">
						<h:commandButton value="Entrar" styleClass="btn btn-md btn-primary" action="#{authenticator.login}">
							<f:ajax execute="@form" render="@form" />
							<f:param name="VALIDATE_ON" value="true" />
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
